  /AphiaExternalIDByAphiaID/{ID}:
    get:
      tags:
        - External Identifiers
      summary: "Get any external identifier(s) for a given AphiaID"
      description: "Get any external identifier(s) for a given AphiaID"
      operationId: AphiaExternalIDByAphiaID
      parameters:
        - name: ID
          in: path
          description: "The AphiaID to search for"
          required: true
          schema:
            type: integer
        - name: type
          in: query
          description: "Type of external identifier to return. The type should be one of the following values:<br/> <ul> <li><u>algaebase</u>: Algaebase species ID</li> <li><u>bold</u>: Barcode of Life Database (BOLD) TaxID</li> <li><u>dyntaxa</u>: Dyntaxa ID</li> <li><u>fishbase</u>: FishBase species ID</li> <li><u>iucn</u>: IUCN Red List Identifier</li> <li><u>lsid</u>: Life Science Identifier</li> <li><u>ncbi</u>: NCBI Taxonomy ID (Genbank)</li> <li><u>tsn</u>: ITIS Taxonomic Serial Number</li> <li><u>gisd</u>: Global Invasive Species Database</li> </ul>"
          required: false
          schema:
            type: string
            default: tsn
            enum:
              - algaebase
              - bold
              - dyntaxa
              - fishbase
              - iucn
              - lsid
              - ncbi
              - tsn
              - gisd
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                title: Results
                type: array
                items:
                  type: string
            application/xml:
              schema:
                title: Results
                type: array
                items:
                  type: string
                  xml:
                    name: Result
                xml:
                  name: Results
                  wrapped: true
        "204":
          description: Nothing found
        "400":
          description: Bad or missing properties
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestError"
            application/xml:
              schema:
                "$ref": "#/components/schemas/BadRequestError"

  /AphiaIDByName/{ScientificName}:
    get:
      tags:
        - Taxonomic data
      summary: "Get the AphiaID for a given name."
      description: "Get the AphiaID for a given name. Output: NULL when no match is found; -999 when multiple matches are found; an integer (AphiaID) when one exact match was found"
      operationId: AphiaIDByName
      parameters:
        - name: ScientificName
          in: path
          description: "Name to search for"
          required: true
          schema:
            type: string
        - name: marine_only
          in: query
          description: "Limit to marine taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: extant_only
          in: query
          description: "Limit to extant taxa"
          required: false
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: integer
        "204":
          description: Nothing found
        "206":
          description: No content due to multiple results
        "400":
          description: Bad or missing properties
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestError"
            application/xml:
