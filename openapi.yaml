  "/AjaxAphiaRecordsByNamePart/{NamePart}":
    get:
      tags:
        - "Ajax calls"
      summary: "Get taxa suggestion for a given prefix of a taxon name."
      description: "Get taxa suggestion for a given prefix of a taxon name."
      operationId: AjaxAphiaRecordsByNamePart
      parameters:
        - name: NamePart
          in: path
          description: "The prefix to use to search for taxa."
          required: true
          schema:
            type: string

        - name: rank_min
          in: query
          description: "The minimum rank of the returned suggestion. Default: 10"
          required: false
          schema:
            type: integer
            default: 10

        - name: rank_max
          in: query
          description: "The maximum rank of the returned suggestion. Default: 280"
          required: false
          schema:
            type: integer
            default: 280

        - name: max_matches
          in: query
          description: "The maximum number of suggestion to return. Default: 20, Max: 50"
          required: false
          schema:
            type: integer
            default: 20

        - name: "excluded_ids[]"
          in: query
          description: "AphiaID&#039;s to exclude from the resultset"
          required: false
          explode: true
          schema:
            type: array
            items:
              type: integer

        - name: combine_vernaculars
          in: query
          description: "When true the name can also match vernaculars"
          required: false
          schema:
            type: boolean
            default: "false"

        - name: marine_only
          in: query
          description: "Defines if we search for marine taxa only"
          required: false
          schema:
            type: boolean
            default: true

        - name: fossil_id
          in: query
          description: "Determines the search behavior for fossil taxa (same as for normal search)."
          required: false
          schema:
            type: integer
            default: 0
        - name: "languages[]"
          in: query
          description: "List of ISO 639-3 language codes to filter search results. Example: &#039;eng&#039;, &#039;nld&#039;, &#039;fra&#039;, &#039;deu&#039;"
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: "Successful operation"
        "204":
          description: "Nothing found"
        "400":
          description: Bad or missing properties
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestError"
            application/xml:
              schema:
                "$ref": "#/components/schemas/BadRequestError"

components:
  schemas:
    AphiaRecord:
      properties:
        AphiaID:
          description: "Unique and persistent identifier within WoRMS. Primary key in the database --"
          type: integer
          default: 127160
        url:
          description: "HTTP URL to the AphiaRecord"
          type: string
        scientificname:
          description: "The full scientific name without authorship"
          type: string
        authority:
          description: "The authorship information for the scientificname formatted according to the conventions of the applicable nomenclaturalCode"
          type: string
        taxonRankID:
          description: "The taxonomic rank identifier of the most specific name in the scientificname"
          type: integer
        rank:
          description: "The taxonomic rank of the most specific name in the scientificname"
          type: string
        status:
          description: "The status of the use of the scientificname (usually a taxonomic opinion). Additional technical statuses are (1) <u>quarantined</u>: hidden from public interface after decision from an editor and (2) <u>deleted</u>: AphiaID should NOT be used anymore, please replace it by the valid_AphiaID"
          type: string
        unacceptreason:
          description: "The reason why a scientificname is unaccepted"
          type: string
        valid_AphiaID:
          description: "The AphiaID (for the scientificname) of the currently accepted taxon. NULL if there is no currently accepted taxon."
          type: boolean
        valid_name:
          description: "The scientificname of the currently accepted taxon"
          type: string
        valid_authority:
          description: "The authorship information for the scientificname of the currently accepted taxon"
          type: string
        parentNameUsageID:
          description: "The AphiaID (for the scientificname) of the direct, most proximate higher-rank parent taxon (in a classification)"
          type: integer
        kingdom:
          description: "The full scientific name of the kingdom in which the taxon is classified"
          type: string
        phylum:
          description: "The full scientific name of the phylum or division in which the taxon is classified"
          type: string
        class:
          description: "The full scientific name of the class in which the taxon is classified"
          type: string
        order:
          description: "The full scientific name of the order in which the taxon is classified"
          type: string
        family:
          description: "The full scientific name of the family in which the taxon is classified"
          type: string
        genus:
          description: "The full scientific name of the genus in which the taxon is classified"
          type: string
        citation:
          description: "A bibliographic reference for the resource as a statement indicating how this record should be cited (attributed) when used"
          type: string
        lsid:
          description: "LifeScience Identifier. Persistent GUID for an AphiaID"
          type: string
        isMarine:
          description: "A boolean flag indicating whether the taxon is a marine organism, i.e. can be found in/above sea water. Possible values: 0/1/NULL"
          type: boolean
        isBrackish:
          description: "A boolean flag indicating whether the taxon occurs in brackish habitats. Possible values: 0/1/NULL"
          type: boolean
        isFreshwater:
          description: "A boolean flag indicating whether the taxon occurs in freshwater habitats, i.e. can be found in/above rivers or lakes. Possible values: 0/1/NULL"
          type: boolean
        isTerrestrial:
          description: "A boolean flag indicating the taxon is a terrestrial organism, i.e. occurs on land as opposed to the sea. Possible values: 0/1/NULL"
          type: boolean
        isExtinct:
          description: "A flag indicating an extinct organism. Possible values: 0/1/NULL"
          type: boolean
        match_type:
          description: "Type of match. Possible values: exact/exact_subgenus/exact_replaced/like/phonetic/near_1/near_2/near_3/match_quarantine/match_deleted. See <a href='https://www.marinespecies.org/tutorial_taxonmatch.php' target='_blank'>here</a> (bottom) for a full explanation of the types of matches."
          type: string
        modified:
          description: "The most recent date-time in GMT on which the resource was changed"
          type: string
      type: object
      xml:
        name: AphiaRecord
        wrapped: false
    AphiaRecordFull:
      properties:
        "@context":
          properties:
            dc:
              type: string
            dct:
              type: string
            dwc:
              type: string
            schema:
              type: string
            rdfs:
              type: string
            prov:
              type: string
            evt:
              type: string
            ann:
              type: string
            aphia:
              type: string
          type: object
        "@id":
          type: string
        "@type":
          type: string
        dwc:type:
          type: string
        schema:identifier:
          type: string
        dwc:scientificNameID:
          type: string
        dwc:parentNameUsageID:
          type: string
        dct:rightsHolder:
          type: string
        dwc:ScientificName:
          type: string
        schema:taxonRank:
          type: string
        dwc:scientificNameRank:
          type: string
        dwc:taxonomicStatus:
          type: string
        schema:parentTaxon:
          type: string
        dwc:scientificNameAuthorship:
          type: string
        aphia:kingdomID:
          properties:
            "@id":
              type: string
          type: object
        dwc:kingdom:
          type: string
        aphia:phylumID:
          properties:
            "@id":
              type: string
          type: object
        dwc:phylum:
          type: string
        aphia:classID:
          properties:
            "@id":
              type: string
          type: object
        dwc:class:
          type: string
        aphia:orderID:
          properties:
            "@id":
              type: string
          type: object
        dwc:order:
          type: string
        aphia:familyID:
          properties:
            "@id":
              type: string
          type: object
        dwc:family:
          type: string
        aphia:genusID:
          properties:
            "@id":
              type: string
          type: object
        dwc:genus:
          type: string
        dwc:specificEpithet:
          type: string
        dct:replaces:
          type: array
          items:
            properties:
              "@id":
                type: string
            type: object
        dct:source:
          type: array
          items:
            oneOf:
              - properties:
                  "@id":
                    type: string
                type: object
              - properties:
                  "@value":
                    type: string
                type: object
        schema:sameAs:
          type: array
          items:
            properties:
              "@id":
                type: string
            type: object
        schema:url:
          type: array
          items:
            properties:
              "@id":
                type: string
            type: object
        dwc:vernacularName:
          type: array
          items:
            properties:
              "@value":
                type: string
              "@language":
                type: string
            type: object
        aphia:annotated_vernacularName:
          type: array
          items:
            properties:
              dwc:vernacularName:
                properties:
                  "@value":
                    type: string
                  "@language":
                    type: string
                type: object
              prov:wasDerivedFrom:
                type: array
                items:
                  properties:
                    "@id":
                      type: string
                  type: object
              evt:editEvent:
                type: array
                items:
                  properties:
                    evt:editAuthor:
                      oneOf:
                        - properties:
                            "@id":
                              type: string
                          type: object
                        - type: string
                    evt:editDate:
                      type: string
                    evt:editAction:
                      type: string
                  type: object
            type: object
        dc:creator:
          type: string
        dc:contributor:
          type: array
          items:
            type: string
        dct:created:
          type: string
          format: date-time
        dct:modified:
          type: string
          format: date-time
        evt:editEvent:
          type: array
          items:
            properties:
              evt:editAuthor:
                oneOf:
                  - properties:
                      "@id":
                        type: string
                    type: object
                  - type: string
              evt:editDate:
                type: string
              evt:editAction:
                type: string
            type: object
        dct:bibliographicCitation:
          type: string
        dct:publisher:
          type: string
        dct:license:
          properties:
            "@id":
              type: string
          type: object
        dc:language:
          type: string
        dwc:locationID:
          type: array
          items:
            properties:
              "@id":
                type: string
            type: object
        aphia:annotated_LocationID:
          type: array
          items:
            properties:
              dwc:locationID:
                properties:
                  "@id":
                    type: string
                type: object
              dct:source:
                properties:
                  "@id":
                    type: string
                type: object
              prov:wasDerivedFrom:
                properties:
                  "@id":
                    type: string
                type: object
              evt:editEvent:
                type: array
                items:
                  properties:
                    evt:editAuthor:
                      oneOf:
                        - properties:
                            "@id":
                              type: string
                          type: object
                        - type: string
                    evt:editDate:
                      type: string
                    evt:editAction:
                      type: string
                  type: object
            type: object
      type: object
    AphiaRecordsArray:
      title: AphiaRecords
      type: array
      items:
        "$ref": "#/components/schemas/AphiaRecord"
    Classification:
      title: Classification
      properties:
        AphiaID:
          type: integer
          default: 126132
        rank:
          type: string
        scientificname:
          type: string
        child:
          "$ref": "#/components/schemas/Classification"
      type: object
      xml:
        name: Classification
        wrapped: false
    Distribution:
      title: Distribution
      properties:
        locality:
          type: string
          description: "The specific description of the place"
        locationID:
          type: string
          description: "An identifier for the locality. Using the Marine Regions Geographic IDentifier (MRGID), see <a href='https://www.marineregions.org/mrgid.php' target='_blank'>https://www.marineregions.org/mrgid.php</a>"
        higherGeography:
          type: string
          description: "A geographic name less specific than the information captured in the locality term. Possible values: an IHO Sea Area or Nation, derived from the MarineRegions <a href='https://www.marineregions.org/gazetteer.php' target='_blank'>gazetteer</a>"
        higherGeographyID:
          type: string
          description: "An identifier for the geographic region within which the locality occurred, using MRGID"
        recordStatus:
          type: string
          description: "The status of the distribution record. Possible values are 'valid' ,'doubtful' or 'inaccurate'. See <a href='https://www.marinespecies.org/aphia.php?p=manual#topic8b' target=_blank>here</a> for explanation of the statuses"
        typeStatus:
          type: string
          description: "The type status of the distribution. Possible values: &#039;holotype&#039; or empty."
        establishmentMeans:
          type: string
          description: "The process by which the biological individual(s) represented in the Occurrence became established at the location. Possible values: values listed as Origin <a href='https://www.marinespecies.org/introduced/terminology.php#:~:text=Origin,Origin%20unknown' target=_blank>in WRiMS</a>"
          nullable: true
        invasiveness:
          type: string
          description: "The invasiveness of the species. Possible values: values listed as Invasiveness <a href='https://www.marinespecies.org/introduced/terminology.php#:~:text=Invasiveness,or%20hull%20fouling%3B' target=_blank>in WRiMS</a>"
          nullable: true
        occurrence:
          type: string
          description: "The occurence status. Possible values: values listed as Occurrence <a href='https://www.marinespecies.org/introduced/terminology.php#:~:text=Occurrence,Sometimes%20present' target=_blank>in WRiMS</a>"
          nullable: true
        decimalLatitude:
          type: number
          description: "The geographic latitude (in decimal degrees, WGS84)"
        decimalLongitude:
          type: number
          description: "The geographic longitude (in decimal degrees, WGS84)"
        qualityStatus:
          type: string
          description: "Quality status of the record. Possible values: 'checked', 'trusted' or 'unreviewed'. See <a href='https://www.marinespecies.org/aphia.php?p=manual#topic22' target='_blank'>here</a>"
      type: object
      xml:
        name: Distribution
        wrapped: false
    Vernacular:
      title: Vernacular
      properties:
        vernacular:
          type: string
        language_code:
          type: string
        language:
          type: string
      type: object
      xml:
        name: Vernacular
        wrapped: false
    Source:
      title: Source
      properties:
        source_id:
          description: "Unique identifier for the source within WoRMS"
          type: integer
          default: 1
        use:
          description: "Usage of the source for this taxon. See <a href='https://www.marinespecies.org/aphia.php?p=manual#topic6' target='_blank'>here</a> for all values"
          type: string
        reference:
          description: "Full citation string"
          type: string
        page:
