---
openapi: 3.0.0
info:
  title: WoRMS REST webservice
  description: The definitions and operations are listed below. Click on an operation name to view it&#039;s details, and test it.
  version: 1.0.0
servers:
  - url: https://www.marinespecies.org/rest
paths:
  /AphiaChildrenByAphiaID/{ID}:
    get:
      tags:
        - Taxonomic data
      summary: "Get the direct children (max. 50) for a given AphiaID"
      description: "Get the direct children (max. 50) for a given AphiaID"
      operationId: AphiaChildrenByAphiaID
      parameters:
        - name: ID
          in: path
          description: "The AphiaID to search for"
          required: true
          schema:
            type: integer
        - name: marine_only
          in: query
          description: "Limit to marine taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: extant_only
          in: query
          description: "Limit to extant taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: offset
          in: query
          description: "Starting recordnumber, when retrieving next chunk of (50) records. Default=1"
          required: false
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                title: AphiaRecords
                type: array
                items:
                  "$ref": "#/components/schemas/AphiaRecord"
            application/xml:
              schema:
                title: AphiaRecords
                type: array
                items:
                  "$ref": "#/components/schemas/AphiaRecord"
                xml:
                  name: AphiaRecords
                  wrapped: true
        "204":
          description: Nothing found
        "400":
          description: Bad or missing properties
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestError"
            application/xml:
              schema:
                "$ref": "#/components/schemas/BadRequestError"

