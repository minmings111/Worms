          type: string
        url:
          description: "Direct link to the source record"
          type: string
        link:
          description: "External link (i.e. journal, data system, etc..)"
          type: string
        fulltext:
          description: "Full text link (PDF)"
          type: string
        doi:
          description: "Digital Object Identifier"
          type: string
      type: object
      xml:
