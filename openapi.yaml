  /AphiaRecordsByMatchNames:
    get:
      tags:
        - Taxonomic data
      summary: "Try to find AphiaRecords using the TAXAMATCH fuzzy matching algorithm by Tony Rees"
      description: "For each given scientific name (may include authority), try to find one or more AphiaRecords, using the TAXAMATCH fuzzy matching algorithm by Tony Rees.<br/>This allows you to (fuzzy) match multiple names in one call. Limited to 50 names at once for performance reasons"
      operationId: AphiaRecordsByMatchNames
      parameters:
        - name: scientificnames[]
          in: query
          description: "Names to search for"
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: authorships[]
          in: query
          description: "The authorities of the given names"
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: marine_only
          in: query
          description: "Limit to marine taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: extant_only
          in: query
          description: "Limit to extant taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: match_authority
          in: query
          description: "Use the authority in the matching process"
          required: false
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                title: AphiaRecordsArray
                type: array
                items:
                  "$ref": "#/components/schemas/AphiaRecordsArray"
            application/xml:
              schema:
