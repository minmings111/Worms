  /AphiaRecordsByDate:
    get:
      tags:
        - Taxonomic data
      summary: "Lists all AphiaRecords (taxa) that have their last edit action (modified or added) during the specified period"
      description: "Lists all AphiaRecords (taxa) that have their last edit action (modified or added) during the specified period"
      operationId: AphiaRecordsByDate
      parameters:
        - name: startdate
          in: query
          description: "ISO 8601 formatted start date(time). Default=today(). i.e. 2025-09-24T17:57:38+02:00"
          required: true
          schema:
            type: string
            format: date-time
        - name: enddate
          in: query
          description: "ISO 8601 formatted end date(time). Default=today(). i.e. 2025-09-24T17:57:38+02:00"
          required: false
          schema:
            type: string
            format: date-time
        - name: marine_only
          in: query
          description: "Limit to marine taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: extant_only
          in: query
          description: "Limit to extant taxa"
          required: false
          schema:
            type: boolean
            default: true
        - name: offset
          in: query
          description: "Starting recordnumber, when retrieving next chunk of (50) records. Default=1"
          required: false
          schema:
            type: integer
            default: 1
